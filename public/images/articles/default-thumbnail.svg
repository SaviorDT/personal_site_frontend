<!-- 預設縮圖 SVG -->
<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景漸變 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="200" fill="url(#bg-gradient)"/>
  
  <!-- 裝飾圓圈 -->
  <circle cx="350" cy="50" r="30" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="80" cy="150" r="40" fill="#FFFFFF" opacity="0.08"/>
  <circle cx="320" cy="170" r="20" fill="#FFFFFF" opacity="0.12"/>
  
  <!-- 文章圖標 -->
  <g transform="translate(170, 70)">
    <!-- 文件背景 -->
    <rect x="0" y="0" width="60" height="80" rx="4" fill="#FFFFFF" opacity="0.9"/>
    <!-- 文字行 -->
    <rect x="8" y="12" width="44" height="4" rx="2" fill="#4F46E5" opacity="0.6"/>
    <rect x="8" y="22" width="36" height="3" rx="1.5" fill="#4F46E5" opacity="0.4"/>
    <rect x="8" y="30" width="40" height="3" rx="1.5" fill="#4F46E5" opacity="0.4"/>
    <rect x="8" y="38" width="32" height="3" rx="1.5" fill="#4F46E5" opacity="0.4"/>
    <rect x="8" y="50" width="38" height="3" rx="1.5" fill="#4F46E5" opacity="0.3"/>
    <rect x="8" y="58" width="30" height="3" rx="1.5" fill="#4F46E5" opacity="0.3"/>
    <rect x="8" y="66" width="35" height="3" rx="1.5" fill="#4F46E5" opacity="0.3"/>
  </g>
  
  <!-- 標題文字 -->
  <text x="200" y="40" text-anchor="middle" fill="url(#text-gradient)" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Deeelol
  </text>
  
  <!-- 副標題 -->
  <text x="200" y="170" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" opacity="0.8">
    文章分享
  </text>
</svg>
